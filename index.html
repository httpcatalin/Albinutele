<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linkuiri cu fileurile -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <!-- font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Albinute zum zum zum</title>
  </head>
  <body>
    <!-- codul lui Cristi -->
    <!-- SLIDER -->
    <div class="slider">
      <div class="collection">
        <div class="upperLine">
          <i class="fa-solid fa-window-minimize"></i>
        </div>
        <!--  -->
        <div class="ZaCollectionS">COLLECTION</div>
        <div class="underLine">
          <i class="fa-solid fa-window-minimize"></i>
        </div>
      </div>
      <div class="parentSL">
        <div class="backgroundSL"></div>
        <div class="slider-wrapper">
        <button onclick="prevSlide()" id="prev-slide" class="slide-button material-symbols-outlined">arrow_back</button>
        <div class="image-list">
          <img src="/assets/albina_mare.svg" alt="albina_mare" class="image-item">
          <img src="/assets/albina_mica.svg" alt="2" class="image-item">
          <img src="/assets/albina_slider1-removebg-.png" alt="" class="image-item">
          <img src="/assets/albina_slider2-removebg-.png" alt="" class="image-item">
          <img src="/assets/albina_slider3-removebg-.png" alt="" class="image-item">
          <img src="/assets/albina_slider4-removebg-.png" alt="" class="image-item">
          
          <div class="text-container">
            <p class="slider-text">Albina_mare.</p>
            <p class="slider-text">Albina_mica.</p>
            <p class="slider-text">Albina_sldier1.</p>
            <p class="slider-text">Albina_sldier2</p>
            <p class="slider-text">Albina_sldier3</p>
            <p class="slider-text">Albina_sldier4</p>
          </div>
        </div>
        <button onclick="nextSlide()" id="next-slide" class="slide-button material-symbols-outlined">arrow_forward</button>
       </div>
      </div>
    </div>
  </body>
</html>
